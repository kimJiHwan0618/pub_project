<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <header class="shadow-midium">
        <div class="login-header-inner">
            <p class="f-midium">로그인</p>
        </div>
    </header>
    
    <div class="login-box">
        <h2 class="f-bold">OPERATOR LOGIN</h2>
        <form action="">
            <ul>
                <li class="shadow-light input-id"><input type="text" name="id" placeholder="ID"></li>
                <li class="shadow-light input-pw"><input type="password" name="password" placeholder="PASSWORD"></li>
                <li class="shadow-light input-login-submit"><input type="submit" value="SUBMIT"></li>
            </ul>
        </form>
    </div>
</body>
</html>

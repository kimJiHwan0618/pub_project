<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 버튼 위치,크기 */
    p{position: relative;width: 72px;height: 56px;}
    
    a.appear{z-index: 10;position: absolute;left: 0;top: 0;}
    a.loop{position: absolute;left: 0;top: 0;}

    .appear img{position: absolute;left: 0;top: 0;opacity: 0;}
    
    
    .loop img{position: absolute;left: 0;top: 0;opacity: 0;}

    
    
    /* 퀵메뉴 */

    span.quick1{position: relative;width: 140px;height: 121px;}
    span.quick1 img{position: absolute;left: 0;top: 0;opacity: 0;}
    span.quick1 img:first-of-type{opacity: 1;}

    span.quick2{position: relative;left: 200px;width: 140px;height: 121px;}
    span.quick2 img{position: absolute;opacity: 0;}
    span.quick2 img:first-of-type{opacity: 1;}
    /* 애니메이션 */
    @keyframes ani{
        0%{opacity: 1;}
        50%{opacity: 0;}
    }




    /* content2 */
    article.a{position: relative;width: 450px;height: 650px;background: gray;
        left: 350px;overflow: hidden;}

    article.a>a>p{width: 450px;height: 450px;}
    article.a>a>div.info{width: 450px;height: 200px;background: red;}

    article.a>div.detail{position: absolute;left: 0;top: 100%;
                            width: 100%;height: 100%;background: blue;
                            transition: top 400ms cubic-bezier(0.770,0.000,0.175, 1);}
    
    article.a:hover>div.detail{top:0;}
    
    
    
    
    
    
    
    /*  */
    article.b{position: relative;left: 596px;width: 1000px;height: 855px;background: rebeccapurple;}
    article.b a:after{content: "";display: block;clear: both;}

    article.b>a>p{float: left;width: 596px;height: 855px;}
    article.b>a>div.info2{float: left;width: 400px;height: 855px;background: red;}

    article.b>div.detail2{position: absolute;right: 100%;top:0;background: black;
                        width: 100%;height: 100%;}
    article.b:hover>div.detail2{right: 0;}
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<p>
    <a href="#" class="appear"></a>
    <a href="#" class="loop"></a>
</p>
<hr />

<a href="#" class="q">
<span class="quick1"></span>
</a>

<a href="#" class="a">
<span class="quick2"></span>
</a>


<article class="a">
    <a href="#">
        <p><img src="images/cjthemarket2.png" alt=""></p>
        <div class="info"></div>
    </a>
    <div class="detail">

    </div>
</article>


<article class="b">
    <a href="#">
        <p><img src="images/76249_320.jpg" alt=""></p>
        <div class="info2">
            <p>아아라라라라</p>
        </div>
    </a>
    <div class="detail2">

    </div>
</article>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야마하 웹 리디자인</title>
    <link rel="stylesheet" href="css/scroll2.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $(".footer>ul>li>a").click(function () {
          $(".footer>ul>li>a").parent().removeClass("on");
          $(this).parent().addClass("on");

          var li_index = $(this).parent().index();

          console.log(li_index);

          $(".content_all>div").removeClass("on");
          $(".content_all>div").eq(li_index).addClass("on");
        });

        // $(".arrow .down").click(function(){

        //     $(".content_all>.content1>div>div").css({'background ':'url("img/sub2_img/sub2-1-2.png") no-repeat 0 -1000px'})

        // });
      });
    </script>
    <style>
      .blind {
        text-indent: -9999px;
        overflow: hidden;
      }
      html {
        font-size: 16px;
      }
      body {
        font-family: "Noto Sans CJK KR";
        background: #333 url(img/sub2_img/bg.png) no-repeat 0 0;
        background-size: 100vw 100vh;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #222;
      }

      h1 {
        position: absolute;
        left: 0;
        background: url(img/sub2_img/logo.png) no-repeat 0 0;
        width: 15%;
        height: 88%;
        background-size: 15vw 8.7vh;
        transform: scale(0.65);
      }

      .header {
        position: relative;
        left: 0;
        top: 0;
        padding-top: 10px;
        width: 100%;
        height: 70px;
      }

      .footer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 3%;
        width: 88.75%;
        height: 8.921%;
      }
      .footer > ul {
        width: 100%;
        display: flex;
        height: 90%;
        justify-content: space-between;
      }
      .footer > ul > li {
        flex: 1;
        margin: 0 3%;
        background: #444;
        border-radius: 6px;
        position: relative;
        text-align: center;
      }

      .footer > ul > li > a {
        position: absolute;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        top: 50%;
        font-weight: bold;
        font-size: 1.2rem;
        transition: all 0.5s linear 0s;
        color: white;
        border-radius: 6px;
        display: block;
        width: 96%;
        height: 70%;
        box-sizing: border-box;
        padding-top: 4%;
      }

      .footer > ul > li.on > a {
        background: white;
        color: #222;
      }

      .content_all {
        position: fixed;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        top: 43%;

        width: 61%;
        height: 68%;
      }
      .content_all > div {
        width: 100%;
        height: 100%;
        opacity: 0;

        position: absolute;
        left: 0;
        top: 0;
        transition: all 0.5s linear 0s;
      }
      .content_all > div > h2 {
        position: absolute;
        color: white;
        text-shadow: 0px 0px 20px #c2b4bc;
        left: 50%;
        transform: translateX(-50%);
        top: -5%;
      }
      .content_all > div.on {
        opacity: 1;
      }

      .content_all > .content1 > div {
        position: absolute;
        height: 599px;
        left: 50%;
        transform: translateX(-50%);
        bottom: -3%;
        z-index: 5;
        overflow: hidden;
        background: url(img/sub2_img/sub2-1.png) no-repeat 0 0;
        width: 720px;
      }

      .content_all > .content1 > div > div {
        position: absolute;
        left: 4.7%;
        top: 4.8%;
        width: 758px;
        background-position: 0 0px;
        overflow-y: scroll;
        height: 378px;
      }

      .content_all > .content1 > div > div > div {
        background: url(img/sub2_img/sub2-1-2.png) no-repeat 0 0px;
        width: 658px;
        height: 2341px;
      }

      /* //content1  */
      /* content2 */
      .content_all > .content2 > div {
        position: absolute;
        height: 599px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0px;
        z-index: 5;
        overflow: hidden;
        background: url(img/sub2_img/sub2-2.png) no-repeat 0 0;
        width: 431px;
      }

      .content_all > .content2 > div > div {
        position: absolute;
        left: 7.5%;
        top: 9.5%;
        width: 500px;
        background-position: 0 0px;
        overflow-y: scroll;
        height: 480.11px;
      }

      .content_all > .content2 > div > div > div {
        background: url(img/sub2_img/sub2-2-2.png) no-repeat 0 0px;
        width: 371px;
        height: 3176px;
      }

      h2 {
        color: white;
        text-align: center;
        font-size: 2.3rem;
      }

      /* //content2 */
      /* content3 */
      .content3 > p {
        text-align: center;
        margin: 12px;
        font-size: 1rem;
      }

      .content_all > .content3 > div {
        position: absolute;
        z-index: 5;
        height: 598px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0px;
        background: url(img/sub2_img/sub2-3.png) no-repeat 0 0;
        width: 303px;
      }

      .content_all > .content3 > div > div {
        position: absolute;
        left: 7%;
        top: 7.8%;
        overflow: hidden;
        width: 263px;
        border-radius: 0 0 30px 30px;
        height: 534px;
      }

      .content_all > .content3 > div > div > div {
        width: 303px;
        height: 530px;
        overflow-y: scroll;

        border-radius: 0 0 25px 25px;
      }

      .content_all > .content3 > div > div > div > div {
        background: url(img/sub2_img/sub2-3-2.png) no-repeat 0 0px;
        width: 263px;
        height: 2950px;
      }

      /* content4 */
      .content4 > p {
        text-align: center;
        margin: 12px;
        font-size: 1rem;
      }

      .content_all > .content4 > div {
        position: absolute;
        height: 573px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0px;
        z-index: 5;
        overflow: hidden;
        background: url(img/sub2_img/sub2-4.png) no-repeat 0 0px;
        width: 910px;
      }

      .content_all > .content4 > div > div {
        position: absolute;
        left: 6px;
        top: 6px;
        width: 1116px;
        background-position: 0 0px;
        overflow-y: scroll;
        height: 505px;
      }

      .content_all > .content4 > div > div > div {
        width: 898px;
        height: 6127px;
        background: url(img/sub2_img/sub2-4-2.png) no-repeat 0 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="blind">야마하 웹 리디자인</h1>
    </div>

    <!-- 스크롤 -->
    <div class="scroll_icon">
      <div class="mouse"></div>
      <p class="scroll_p">Scroll</p>
      <span
        >기기 화면에 마우스를 대고 스크롤을 움직여서 <br />
        내용을 확인하실수 있습니다.</span
      >
    </div>
    <!-- //스크롤 -->

    <div>
      <div class="content_all">
        <!-- 1 -->
        <div class="content1 on">
          <h2>1. PC Version</h2>
          <p></p>
          <div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- // 1 -->

        <!-- 2 -->
        <div class="content2">
          <h2>2. Tablet Version</h2>

          <div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- // 2 -->

        <!-- 3 -->
        <div class="content3">
          <h2>3. Mobile Version</h2>

          <div>
            <div>
              <div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <!-- // 3 -->

        <!-- 4 -->
        <div class="content4">
          <h2>4. Landiong Page</h2>

          <div>
            <div>
              <div></div>
            </div>
          </div>
        </div>
        <!-- // 4 -->
      </div>
    </div>
    <div class="footer">
      <ul>
        <li class="on"><a href="#">1. PC</a></li>
        <li><a href="#">2. Tablet</a></li>
        <li><a href="#">3. Mobile</a></li>
        <li><a href="#">4. Langding Page</a></li>
      </ul>
    </div>
  </body>
</html>

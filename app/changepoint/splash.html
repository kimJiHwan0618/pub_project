<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splash</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
 
        function window_onload(){

        setTimeout('go_url()',3000)  // 3초후 go_url() 함수를 호출한다.

        }

        function go_url(){

        location.href="password_setting.html"  // 페이지 이동...

        }
    </script>
    <style type="text/css">


        .logo_wrap{width: 34.9444%;
                   height: 19.4531%;
                   position: fixed;
                   left: 50%;
                   top: 50%;
                   -webkit-transform: translateX(-50%) translateY(-50%);
                   }
        .logo_wrap img{width: 100%;
                       height: 100%;}

        
    </style>
</head>
<body onload="javascript:window_onload()">
    

    <div class="logo_wrap">
        <img src="img/logo_splash.svg" alt="logo">
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr_registration</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/header.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>

    <style type="text/css">
              
              header.hdshare{width: 100%;
               height: 91px;
               position: fixed;
               z-index: 3;
               left: 50%;-webkit-transform: translateX(-50%);
               top: 0;}
header .hdshare_inner{width: 91.11%;
                margin: 0 auto;
                height: 91px;
                padding-bottom: 20px;
                box-sizing: border-box;
                
                display: flex;
                align-items: flex-end;
                justify-content: space-between;}

header h1{font-size: 14px;
          font-family: 'NanumSquareRoundR';
          color: #fff;}

.hdshare_inner a{text-indent: -9999px;}

.hdshare_inner a.back_arrow{width: 10px;
                       height: 16.9px;
                       display: inline-block;
                       background: url(img/arrow2_w.svg) no-repeat 0 0;
                       background-size: cover;}
.hdshare_inner a.basket{width: 15.4px;
                   height: 20px;
                   display: inline-block;
                   background: url(img/ic-cart.svg) no-repeat 0 0;
                   background-size: cover;}

.dark_wrap{position: fixed;left: 0;top: 0;background: rgba(0, 0, 0, 0.6);;width: 100%;height: 100%;z-index: -1;}

h2{
               width: 91.11%;
               padding-top:  111px;
              margin: 0 auto;
              color: white;
             font-size: 18px;
             line-height: 1.58;
             font-family: 'NanumSquareRoundEB';
             box-sizing: border-box; }
.qr_wrap{display: flex;
         flex-direction: column;
         align-items: center;
         position: fixed;
         left: 50%;-webkit-transform: translateX(-50%) translateY(-50%);
         top: 60%;}

.qr_wrap>div{width: 287px;
            height: 300px;
            box-sizing: border-box;
            line-height: 290px;
            border-radius: 15px;
            background: white;
            text-align: center;}

.photo{width: 46px;
       height: 46px;
       border-radius: 50%;
       margin-top: 13.3%;}
    </style>
</head>
<body>
   

    <header class="hdshare">
        <div class="hdshare_inner">
        <a href="#" class="back_arrow">back</a>
        <h1>QR 등록</h1>
        
        <div class="basket">
        <a href="#" style="opacity: 0;">ㅇ</a>
        </div>
        </div>
    </header>

    <div class="dark_wrap">
    </div>

    <h2>봉투&nbsp;위에<br />
        QR코드를&nbsp;촬영해주세요.</h2>

    <div class="qr_wrap">
        
        <div>
            <img src="img/QR_img.png" width="235" height="248" alt="">
        </div>
            
        <a href="#" class="photo">
            <img src="img/camera.svg" width="46" height="46" alt="">
        </a>
        </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_setting</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
             $(".password_area").unbind("click").bind("click",function(){
            $("#passkey").focus();
        });

            $("#passkey").unbind("keyup").bind("keyup",function(){
            var pass = $(this).val();

            // if(pass.length>6){
            //     $(this).val(pass.substring(0,6));
            // }

            $(".password_area li").removeClass("password_input").addClass("password");

            for(var i=0;i<pass.length;i++){
                $(".password_area li").eq(i).addClass("password_input").removeClass("password");
            }
            if(pass.length == 6){
                location.href = "home_modify.html"
            }
        });

        $(".cancel").click(function(){
            $(".password_popup").removeClass("on")
            $(".dark_bg").removeClass("on")
            // 로그인 지문인식 안내 팝업
        })
    });
    </script>
    
    <style type="text/css">
        .header_bg{width: 100%;
                   height: 130px;
                   background: url(img/pass_bg.png) no-repeat 0 0;
                   background-size: 100vw 130px;}
        .logo_intro{width: 156px;
                    height: 26px;
                    margin-left: 60px;
                    margin-top: 104px;}
        p.password_title{margin-left: 60px;
          margin-top: 24px;
          font-size: 16px;
          margin-bottom: 33px;
          font-family: 'NanumSquareRoundB';}
        .password_area{margin-left: 60px;}
        .password{display: inline-block;
                  border: 1px solid #ff7f0e;
                  width: 18px;
                  height: 18px;
                  margin-right: 5px;
                  border-radius: 50%;}
        .password_input{display: inline-block;
                        background: #ff7f0e;
                        border: 1px solid #ff7f0e;
                        width: 18px;
                        height: 18px;
                        margin-right: 5px;
                        border-radius: 50%;}
   .password_popup{width: 328px;
                           height: 159px;
                           background: white;
                           border-radius: 10px;
                           position: fixed;
                           z-index: 10;
                           left: 50%;-webkit-transform: translateX(-50%) translateY(-50%);
                           top: 50%;
                           display: none;}

  .password_popup.on{display: block;}
  .password_popup p{text-align: left;
                    margin-left: 24px;
                             font-size: 14px;
                             font-family: 'NanumSquareRoundR';
                             }
  .password_popup h2{margin-top: 22px;
                     font-size: 16px;
                     margin-bottom: 14px;
                     font-family: 'NanumSquareRoundB'
                     ;margin-left: 24px;}
  .password_popup a{width: 50%;
                             float: left;
                             text-align: center;
                             height: 64px;
                             line-height: 64px;
                             box-sizing: border-box;
                             font-family: 'NanumSquareRoundEB';}
  .password_popup a:nth-of-type(1){border-right: 1px solid rgb(240, 240, 240);
                                            color:  #ff8200;
                                        }
  .password_popup a:nth-of-type(2){
                                             color: #ff8200;}
  .password_popup>div{position: absolute;
                               left: 0;
                               bottom: 0;
                               width: 100%;
                               border-top: 1px solid rgb(240, 240, 240)}

    </style>
</head>
<body>
    <div class="header_bg"></div>
    
    <div class="logo_intro">
        <img src="img/logo_modify.svg" width="118" height="27" alt="">
        <!-- 수정 -->
    </div>

    <p class="password_title">앱&nbsp;실행&nbsp;시&nbsp;입력할&nbsp;암호를&nbsp;설정하세요.</p>
    <ul class="password_area">
        <li class="password"></li>
        <li class="password"></li>
        <li class="password"></li>
        <li class="password"></li>
        <li class="password"></li>
        <li class="password"></li>
    </ul>

    <div class="dark_bg"></div>
    <div class="password_popup">
        <h2>지문인식</h2>
        <p>로그인 시 지문인식을 사용하시겠습니까?</p>
        <div>
            <a href="#" class="cancel">취소</a>
            <a href="#">확인</a>
        </div>
    </div>
    <!-- 지문인식 안내 팝업 password_popup, dark_bg class on 추가 -->

    
    <!-- 비밀번호 확인 및 일치시 메인페이지로 넘어가기 개발 필요  -->
    <input type="number" name="passkey" id="passkey" maxlength="6" style="opacity: 0;">
</body>
</html>

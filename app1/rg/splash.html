<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>알지-스플래시</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
      $(function(){
   // 워크쓰루 클래스 붙히기
   $(".walk_one .skip_button").click(function(){
     $(".walk_two").css({"z-index":"1"})
     $(".walk_all>ul>li").eq(1).addClass("on")
     $(".walk_all>ul>li").eq(0).removeClass("on")
   });

   $(".walk_all>ul>li").eq(1).click(function(){
    $(".walk_two").css({"z-index":"1"})
     $(".walk_all>ul>li").eq(1).addClass("on")
     $(".walk_all>ul>li").eq(0).removeClass("on")
   });
   
   $(".walk_all>ul>li").eq(0).click(function(){
    $(".walk_two").css({"z-index":"-1"})
     $(".walk_all>ul>li").eq(0).addClass("on")
     $(".walk_all>ul>li").eq(1).removeClass("on")
   });

    // // 워크쓰루 클래스 붙히기
      });
    </script>
</head>
<body>
    <div class="splash">

    <div class="statusbar">
        <div class="statusbar_left" id="statusbar">
            <span class="now_time"><span id="now_hour">8</span>:<span id="now_min">40</span></span>
        </div>
        <div class="statusbar_right">

    <!--구글맵-->
    <input type="search" class="map_search" placeholder="장소를 입력하세요!">

    <div id="map">
    </div>
    <script>
        
        
        function initMap() {
         var pinLocation = {lat: 37.497915, lng: 127.027203} 

         var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.498, lng: 127.027},
            zoom: 18
          });

          var marker = new google.maps.Marker({
              position: pinLocation,
              map: map,
              title:"강남역"
          });

          var infowindow = new google.maps.infowindow({
              content:"서울시 강남구 강남역"
          });
          infowindow.open(map,marker);
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq0QlIOuHsix2pUKYJkok0B6TMsooqsEc&callback=initMap"
      async defer>
    </script>

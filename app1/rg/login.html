<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>알지-로그인</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <!-- login -->
    <div class="login">
        <div class="statusbar">
            <div class="statusbar_left">
                <span class="now_time"><span id="now_hour">8</span>:<span id="now_min">40</span></span>
            </div>
            <div class="statusbar_right">
                <div class="data"><span></span><span></span></div>
                <div><i class="fa fa-wifi"></i></div>
                <div class="header__battery"><i class="fa fa-battery-full"></i></div>
            </div>
        </div>
        <div class="logo">
            <h1>알지</h1>
        </div>
        <div class="login_box">
            <label for="id">아이디</label>
            <input type="id" id="id" >
            <label for="password">비밀번호</label>
            <input type="password" id="password">
            <span>비밀번호를 잊어버리셨나요?</span>
            <a href="index.html" class="button_login">로그인</a>
            <a href="#" class="button_join">회원가입</a>
        </div>
        <div class="sns">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- //login -->
</body>
</html>

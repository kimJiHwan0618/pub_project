<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>스케줄 추가하기</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function(){
            $(".color_box>span.red").click(function(){
                $(this).css({"background":"#FF3939 url(images/addschedule_img/check.png) no-repeat 50% 50%"})
                $("span.orange").css({"background":"#ff7b4a"})
                $("span.green").css({"background":"#48d539"})
                $("span.skyblue").css({"background":"#48bcff"})
            });
            $(".color_box>span.orange").click(function(){
                $("span.red").css({"background":"#ff3939"})
                $(this).css({"background":"#ff7b4a url(images/addschedule_img/check.png) no-repeat 50% 50%"})
                $("span.green").css({"background":"#48d539"})
                $("span.skyblue").css({"background":"#48bcff"})
            });
            $(".color_box>span.green").click(function(){
                $("span.red").css({"background":"#ff3939"})
                $("span.orange").css({"background":"#ff7b4a"})
                $(this).css({"background":"#48d539 url(images/addschedule_img/check.png) no-repeat 50% 50%"})
                $("span.skyblue").css({"background":"#48bcff"})
            });
            $(".color_box>span.skyblue").click(function(){
                $("span.red").css({"background":"#ff3939"})
                $("span.orange").css({"background":"#ff7b4a"})
                $("span.green").css({"background":"#48d539"})
                $(this).css({"background":"#48bcff url(images/addschedule_img/check.png) no-repeat 50% 50%"})
            });
        });
    </script>
</head>
<body class="addschedule">
    <!-- statusbar -->
    <div class="statusbar">
        <div class="statusbar_left" id="statusbar">
            <span class="now_time"><span id="now_hour">8</span>:<span id="now_min">40</span></span>
        </div>
        <div class="statusbar_right">
            <div class="data"><span></span><span></span></div>
            <div><i class="fa fa-wifi"></i></div>
            <div class="header__battery"><i class="fa fa-battery-full"></i></div>
        </div>
    </div>
    <!-- //statusbar -->

     <!-- drower -->
     <div class="drower">
        <div class="drower_title">
            <h2>알지</h2>
            <span class="clothes_arrow"></span>
        </div>
        <div class="drower_menu">
            <ul>
                <li><a href="#"><div><span></span>친구와 앱 공유하기</div><span></span></a></li>
                <li><a href="#"><div><span></span>지역설정</div><span></span></a></li>
                <li><a href="#"><div><span></span>공지사항</div><span></span></a></li>
                <li><a href="#"><div><span></span>세팅</div><span></span></a></li>
            </ul>
        </div>
        
        <div class="log_out">
            <p>Log Out</p>
        </div>  
      </div>
  
      <div class="after"></div>
      <!-- //drower -->

      <!-- header -->
    <header>
        
        <div class="header_middle">
            <span class="year">2020</span>
            <span class="month" id="NowMon">July</span>
        </div>
        <div class="header_bottom">
            <div>
            <div class="date_train">
                <ul>
                    <li><a href="#"><span>Sun</span><span>1</span></a></li>
                    <li class="two"><a href="#"><span>Mon</span><span>2</span></a></li>
                    <li><a href="#"><span>Tue</span><span>3</span></a></li>
                    <li class="on four"><a href="#"><span id="nowDay">Wen</span><span id="nowDate">4</span></a></li>
                    <li><a href="#"><span>Thr</span><span>5</span></a></li>
                    <li><a href="#"><span>Fri</span><span>6</span></a></li>
                    <li class="seven"><a href="#" class="on"><span>Sat</span><span>7</span></a></li>
                </ul>
            </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <main>
        <h2>시간</h2>
        
        <div class="time_box">

        </div>
        
        <div class="name_box">
        <label for="text">스케줄 이름</label>
        <input type="text" id="text" placeholder="면접보러가기">
        </div>

        <div class="memo_box">
            <label for="memo">메모</label>
            <input type="text" id="memo">
        </div>

        <div class="search_box">
            <label for="search_place">장소</label>
            <input type="text" id="search_place">
        </div>

        <div class="setting_box">
            <div>
                <h3>Color</h3>
                <div class="color_box">
                <span class="red"></span>
                <span class="orange"></span>
                <span class="green"></span>
                <span class="skyblue"></span>
                </div>
            </div>
            
            <div>
                <h3>알람</h3>
                <div>기본벨소리</div>
            </div>
        </div>

        <a href="index.html" class="end">확 인</a>

    </main>
    <!-- footer -->
    <footer>
        <a href="#" class="drow">
            <img src="images/index_img/menu-off.png" alt="">
        </a>
        <a href="index.html">
            <img src="images/index_img/schedule-off.png" alt="">
        </a>
        <a href="#" class="selected">
            <img src="images/addschedule_img/schedule.png" alt="">
        </a>
        <a href="map.html">
            <img src="images/index_img/map-off.png" alt="">
        </a>
        <a href="mypage.html">
            <img src="images/index_img/mypage-off.png" alt="">
        </a>
    </footer>
    <!-- //footer -->
</body>
</html>

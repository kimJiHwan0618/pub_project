    <script type="text/javascript">

        $(function(){
            $(".acc_item a").click(function(){
                $(".acc_item dt span").removeClass("on");
                $(this).prev().children("dl").children("dt").children("span").addClass("on");
                // 선택 클릭시, 기본계좌 문구 생성

                var this_bank = $(this).prev().children("dl").children("dt").children("span").eq(0).html() 
                $(".account_setting-notice span").html(this_bank)
                    var click_bank = $(".account_setting-notice span").html()
                // 중복 선택시 문구 수정필요 >> 이미 기본계좌가 'ㅇㅇ은행' 계좌로 설정되어 있습니다. 
                  

                    $(".account_setting-notice").removeClass("on")
                    setTimeout(function(){
                        $(".account_setting-notice").addClass("on")
                    },200)
                // 하단에 선택 알림 문구 생성
            })

            let acc_item = $(".acc_item").length
            console.log(acc_item)
            if(acc_item == 0){
                $(".add_acc-none").addClass("on")
                $(".add_acc-main").removeClass("on")
            }else if(acc_item > 0){
                $(".add_acc-none").removeClass("on")
                $(".add_acc-main").addClass("on")
            }
            // 등록된 계좌가 없을경우 기본계좌 생성안내 박스 생성

           $(".acc_item a img").click(function(){
                $(".acc_item a img").attr({"src":"img/check_off.svg"})
                $(this).attr({"src":"img/check_on.svg"})
           })
        });

   </script>

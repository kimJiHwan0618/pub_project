<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchange</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scroll.js"></script>
    <style type="text/css">
     
    .exc-dep_main{position: fixed;
                  width: 100%;
                  height: 100%;
                  }
    .exc-dep_main>div{position: absolute;
                      width: 100%;
                      left: 50%;
                      top: 50%;
                      -webkit-transform: translateX(-50%) translateY(-50%);}
    .exc-dep_main .close{position: absolute;
                         display: block;
                         right: 6.666%;
                         top: 8.593%;
                         width: 20px;
                         height: 20px;
                         z-index: 3;}

    .exc-dep_main .img{width: 122px;
                       height: 79px;
                       display: block;
                       background: url(img/ic-2.svg) no-repeat 0 0;
                       margin: 0 auto;}
    .exc-dep_main h2{line-height: 1.61;
                     margin-top: 30px;
                     text-align: center;
                     font-size: 18px;
                     font-family: 'NanumSquareRoundEB';}
    .exc-dep_main h2 span{font-family: 'NanumSquareRoundR';}

    .exc-dep_main a.btn{width: 91.11%;
                    height: 50px;
                    display: block;
                   text-align: center;
                    line-height: 50px;
                    color: #fff;
                    font-family: 'NanumSquareRoundEB';
                    font-size: 16px;
                    background: #ff8200;
                    margin: 46px auto 0;
                    border-radius: 10px;}
    </style>
</head>
<body>
    <div class="exc-dep_main">
        <a href="home_modify.html" class="close"><img src="img/close.png" width="20" height="20" alt=""></a>
        <div>
        <span class="img"></span>
        <h2><span>15개국 현금</span><br />
            환전(입금) 하기</h2>
        <a href="home_modify.html" class="btn">환전하러 가볼까요?</a>
        </div>
    </div>
</body>
</html>

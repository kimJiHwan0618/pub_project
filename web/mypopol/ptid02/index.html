        <section class="sub-section contact">
          <div class="section-title">
            <h3>CONTACT</h3>
            <div class="contact-wrap">
              <div class="left">
                <ul>
                  <li>
                    <label for="title">제목</label>
                    <input
                      placeholder="메일의의 제목을 입력해주세요"
                      type="text"
                      class="name"
                      id="mail__title"
                      name="user_name"
                    />
                  </li>
                  <li>
                    <label for="email">이메일</label>
                    <input
                      placeholder="연락 받으실 이메일을 입력해주세요"
                      type="email"
                      calss="email"
                      id="mail__email"
                      name="user_email"
                    />
                  </li>
                  <li>
                    <label for="phone">휴대폰 번호</label>
                    <input
                      placeholder="- 없이 숫자를 붙혀서 입력해주세요"
                      type="phone"
                      calss="phone"
                      id="mail__phone"
                      name="user_phone"
                    />
                  </li>
                  <li>
                    <label for="text">메세지</label>
                    <textarea id="mail__message" name="message"></textarea>
                  </li>
                </ul>
              </div>
              <div class="right contact__info">
                <dl>
                  <dt>휴대폰 번호 :&nbsp;</dt>
                  <dd></dd>
                </dl>
                <dl>
                  <dt>이메일 :&nbsp;</dt>
                  <dd></dd>
                </dl>
              </div>
            </div>
            <button class="submit-btn">전송</button>
          </div>
        </section>

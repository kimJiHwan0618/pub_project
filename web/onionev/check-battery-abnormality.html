<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-battery-abnormality</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header class="shadow-midium">
        <div class="login-header-inner">
            <p class="f-midium">배터리 이상유무 체크</p>
        </div>
    </header>
    
    <div class="check-battery-box">
        <h2 class="f-bold">배터리를 Slot 1에 삽입해 주세요.</h2>
        <div class="check-battery-wrap">
            <div class="slot-wrap">
                <div class="top">
                    <h3 class="title f-midium">Slot1</h3>
                    <div class="item">
                        <span class="battery"></span>
                        <span class="adapter"></span>
                    </div>
                </div>
                <div class="bottom">
                    <dl>
                       <dt>배터리 ID</dt>
                       <dd class="f-bold id"></dd> 
                    </dl>
                    <dl>
                       <dt>충전상태</dt>
                       <dd class="f-bold state-of-charge">0%</dd> 
                    </dl>
                    <dl>
                       <dt>SOH</dt>
                       <dd class="f-bold soh">0%</dd> 
                    </dl>
                    <dl>
                       <dt>배터리 상태</dt>
                       <dd class="f-bold battery-condition">N/V</dd> 
                    </dl>
                </div>
            </div>
            <div class="slot-wrap">
                <div class="top">
                    <h3 class="title f-midium">Slot2</h3>
                    <div class="item">
                        <span class="battery"></span>
                        <span class="adapter"></span>
                    </div>
                </div>
                <div class="bottom">
                    <dl>
                       <dt>배터리 ID</dt>
                       <dd class="f-bold id"></dd> 
                    </dl>
                    <dl>
                       <dt>충전상태</dt>
                       <dd class="f-bold state-of-charge">0%</dd> 
                    </dl>
                    <dl>
                       <dt>SOH</dt>
                       <dd class="f-bold soh">0%</dd> 
                    </dl>
                    <dl>
                       <dt>배터리 상태</dt>
                       <dd class="f-bold battery-condition">N/V</dd> 
                    </dl>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highchart Test</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- 필수 기본 highchart js -->
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <!-- 데이터에 라벨을 붙이기 위한 모듈 -->
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!-- jpg,png 등의 확장자로 다운로등 가능한 모듈 -->
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <!-- csv 등의 확장자로 다운로드 가능한 모듈 -->
  </head>
  <body>
    <div id="graph01" style="width: 1400px; height: 560px"></div>
    <script>
      // ["#7cb5ec", "#434348", "#90ed7d", "#f7a35c", "#8085e9", "#f15c80", "#e4d354", "#2b908f", "#f45b5b", "#91e8e1"]
      Highcharts.chart("graph01", {
        chart: {
          zoomType: "x",
        },
        colors: ["#8085e9"],
        title: {
          text: "",
        },
        // subtitle: {
        //   text: "Sub title test",
        // },
        yAxis: {
          title: {
            text: "",
          },
        },
        xAxis: {
          labels: {
            // enabled: false,
          },
          categories: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
          ],
        },
        legend: {
          // enabled: false,
        },
        series: [
          {
            type: "area",
            name: "단주의지",
            data: [10, 30, 80, 120, 60, 200, -100, 100],
            label: {
              enabled: false,
            },
          },
        ],
        credits: {
          enabled: false,
        },
        plotOptions: {
          area: {
            fillColor: {
              linearGradient: {
                x1: 0,
                y1: 0,
                x2: 0,
                y2: 1,
              },
              stops: [
                [0, Highcharts.getOptions().colors[4]],
                [
                  1,
                  Highcharts.color(Highcharts.getOptions().colors[4])
                    .setOpacity(0)
                    .get("rgba"),
                ],
              ],
            },
            marker: {
              radius: 2,
            },
            lineWidth: 1,
            states: {
              hover: {
                lineWidth: 1,
              },
            },
            threshold: null,
          },
        },
      });
    </script>
  </body>
</html>

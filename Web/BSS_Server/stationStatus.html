<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bss | Device Status</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="vertical__scroll">
    <div id="layout">
      <!-- 메뉴바 -->
      <nav
        class="main__nav shadow-5"
        include-html="./components/common/nav.html"
      ></nav>
      <div class="modal__bg"></div>
      <!-- // 메뉴바 -->
      <main>
        <!-- 헤더 -->
        <header include-html="./components/common/header.html"></header>
        <!-- // 헤더 -->
        <div class="container device__status">
          <div class="section__grid__wrap"></div>
        </div>
      </main>
    </div>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/customSelector.js"></script>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vvnhifd92m&callback=initMap"
    ></script>
    <script>
      includeHTML(function () {
        // 페이지 액티브
        const pageActive = document.querySelectorAll(".list__item")[1];
        pageActive.classList.add("on");

        // Common nav
        const navChildrenEl = document.querySelectorAll(".sub.list__item");

        const subMenuClick = (idx) => {
          navChildrenEl[idx].childNodes[1].onclick = () => {
            navChildrenEl[idx].classList.toggle("on");
          };
        };

        for (var i = 0; i < navChildrenEl.length; i++) {
          subMenuClick(i);
        }
        const onBtn = document.querySelector("#menuOn");
        const offBtn = document.querySelector("#menuOff");
        const nav = document.querySelector(".main__nav");
        const modelBg = document.querySelector(".modal__bg");

        onBtn.onclick = () => {
          nav.classList.remove("hide");
          onBtn.classList.add("hide");
        };
        modelBg.onclick = () => {
          nav.classList.add("hide");
          onBtn.classList.remove("hide");
        };
        offBtn.onclick = () => {
          nav.classList.add("hide");
          onBtn.classList.remove("hide");
        };
      });
    </script>
  </body>
</html>

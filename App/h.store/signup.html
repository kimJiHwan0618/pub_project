<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>branches_detail</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/detail-page_header.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/login_signup.js"></script>
</head>
<body class="detail_page signup_body">
    <div>
    <header class="det_page_header">
        <div class="header_inner">
            <a class="back" href="#"><img src="img/back.svg" alt=""></a>
            <h1>Sign up</h1>
        </div>
    </header>
        
        <div class="signup_wrap">
            <form action="" autocomplete="off">
                <ul>
                    <li><input type="email" placeholder="E-mail"></li>
                    <li><input type="text" placeholder="Name"></li>
                    <li><input type="password" placeholder="Password"></li>
                    <li><input type="password" placeholder="Confirm Password"></li>
                    <li><input type="text" placeholder="Restaurant name"></li>
                    <li><input type="address" placeholder="Address 1"></li>
                    <li><input type="address" placeholder="Address 2"></li>
                    <li><input type="number" placeholder="Phone"></li>
                    <li><input type="text" placeholder="Note"></li>
                </ul>
            </form>
            <a href="login.html">Sign up</a>
        </div>
    </div>

</html>
